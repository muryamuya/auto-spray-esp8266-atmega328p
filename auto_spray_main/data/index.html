<!DOCTYPE HTML>
<html lang="id">

<head>
  <title>ESP Control Panel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" , initial-scale="1">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <script src="bootstrap.bundle.min.js"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container p-1">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="logo" width="39" height="30" class="d-inline-block align-top" alt="">
      <span class="navbar-brand p-2">Multitechnologi</span>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="pill" href="#home">Status</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="pill" href="#settings">Pengaturan</a>
      </li>
    </ul>
  </div>
</nav>

<body>
  <div class="tab-content">
    <div class="tab-pane container active" id="home">
      <div class="container p-4">
        <table class="table">
          <tbody>
            <tr>
              <td>Temperatur</td>
              <td><span id="temperature">NaN</span> °C</td>
            </tr>
            <tr>
              <td>Waktu sekarang</td>
              <td id="time">NaN</td>
            </tr>
            <tr>
              <td>Batas temperatur</td>
              <td><span id="thresh">NaN</span> °C</td>
            </tr>
            <tr>
              <td>Timer 1 - <span id="stT1" class="text-bg-primary" style="padding-left: 3px; padding-right: 3px;">NaN</span></td>
              <td id="rpT1">NaN</td>
            </tr>
            <tr>
              <td>Timer 2 - <span id="stT2" class="text-bg-primary" style="padding-left: 3px; padding-right: 3px;">NaN</span></td>
              <td id="rpT2">NaN</td>
            </tr>
            <tr>
              <td>Timer 3 - <span id="stT3" class="text-bg-primary" style="padding-left: 3px; padding-right: 3px;">NaN</span></td>
              <td id="rpT3">NaN</td>
            </tr>
            <tr>
              <td>Durasi nyala penyiram</td>
              <td id="drt">NaN</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="tab-pane container fade" id="settings">
      <div class="container p-4">
        <div class="row">
          <form action="/settings" method="post">
            <div class="row my-2">
              <div class="input-group">
                <span class="input-group-text">Batas temperatur</span>
                <input type="number" step="0.1" class="form-control" id="TempThresh" name="TempThresh" value="30.5"
                  required><br>
                <span class="input-group-text">°C</span>
              </div>
            </div>
            <div class="row my-2">
              <div class="input-group">
                <span class="input-group-text">Timer 1</span>
                <input type="time" class="form-control" id="T1" name="T1" value="00:00" required>
                <div class="input-group-text">
                  <input type="checkbox" id="statusT1" name="statusT1">
                </div>
              </div>
            </div>
            <div class="row my-2">
              <div class="input-group">
                <span class="input-group-text">Timer 2</span>
                <input type="time" class="form-control" id="T2" name="T2" value="00:00" required>
                <div class="input-group-text">
                  <input type="checkbox" id="statusT2" name="statusT2">
                </div>
              </div>
            </div>
            <div class="row my-2">
              <div class="input-group">
                <span class="input-group-text">Timer 3</span>
                <input type="time" class="form-control" id="T3" name="T3" value="00:00" required>
                <div class="input-group-text">
                  <input type="checkbox" id="statusT3" name="statusT3">
                </div>
              </div>
            </div>
            <div class="row my-2">
              <div class="input-group">
                <span class="input-group-text">Durasi nyala penyiram</span>
                <input type="number" min="1" max="60" class="form-control" id="duration" name="duration" value="1"
                  required><br>
                <span class="input-group-text">Menit</span>
              </div>
            </div>
            <div class="row my-4">
              <div class="input-group">
                <button class="btn btn-success" type="submit" aria-required="true">Simpan</button>
                <button class="btn btn-danger" type="reset">Reset</button>
              </div>
            </div>
          </form>
          <form action="/wifi" method="post">
            <div class="row my-2">
              <div class="input-group">
                <input type="test" class="form-control" minlength="1" placeholder="Ubah SSID WiFi" name="ssid" required>
                <input type="password" class="form-control" minlength="8" placeholder="Ubah password WiFi" name="pass"
                  required>
                <button class="btn btn-success" type="submit" aria-required="true">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

<footer>
  <div class="row">
    <div class="col">
      <div class="container p-4" style="text-align: center;">
        <p class="text-muted">Multitechnologi Yogyakarta 2022</p>
      </div>
    </div>
  </div>
</footer>

<script>
